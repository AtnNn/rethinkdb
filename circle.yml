dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install -q -y build-essential m4

general:
  branches:
    only:
      - test-circleci

test:
  pre:
    - nproc
    - ./configure --fetch browserify --fetch coffee --fetch jemalloc --continue
    - make -j 3 -k ALLOW_WARNINGS=1
  override:
    - test/run -j 6 unit
  post:
    - cp test/results/*/test_results.html "$CIRCLE_ARTIFACTS"
