dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install -y build-essential libboost-all-dev libjemalloc-dev m4

general:
  branches:
    only:
      - test-circleci

test:
  pre:
    - nproc
    - ./configure --fetch browserify --fetch coffee --continue
    - make -j 3
  override:
    - test/run -j 6 unit
  post:
    - cp test/results/*/test_results.html "$CIRCLE_ARTIFACTS"
