machine:
  timezone:
    America/Los_Angeles

dependencies:
  cache_directories:
    - "build"
    - "external"

general:
  branches:
    only:
      - test-circleci

test:
  pre:
    - nproc
    - ./configure
    - make -j 3
  override:
    - test/run -j 4 unit
  post:
    - cp test/results/*/test_results.html "$CIRCLE_ARTIFACTS"
